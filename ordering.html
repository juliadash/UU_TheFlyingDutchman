    <body>

        <header class="row" style="padding-left: 20px;">
            <div class="col-md-9">

            </div>
            <div class="col-md-3" id="languageSelectionPlaceholder"></div>

        <div class="container">

            <div id="left">

                        <li><a href="#">Cat1</a></li>

            </div>

            <div class="footer">
                <hr style="margin-top: 5px; margin-bottom: 5px; border: 1px solid #aaaaaa">

            </div>


        </div>
